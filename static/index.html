<!DOCTYPE html>
<html class="" lang="en" xmlns="http://www.w3.org/1999/html">
   <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <meta charset="utf-8">
      <meta name="theme-color" content="#ffffff">
      <title>MDMMA 2021</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="MDMMA 2021">
      <link rel="stylesheet" href="main.css">
   </head>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   </head>
   <body>
      <center>
         <h1>
            MDMMA
         </h1>
         <h2>
            ROUND 2!<br>
            JULY 31, 6PM-11PM<br>
         </h2>
      </center>
      <pre id="donations"></pre>
      <H2>fighter odds</H2>
      <pre id="fighters"></pre>
      <H2>schedule</H2>
      <pre id="schedule"></pre>
      <script>
         function fetchdata() {
           $.getJSON('data.json', function(data) {
             document.getElementById("fighters").innerHTML = JSON.stringify(data, undefined, 2).replace(/[\[\]\{\}\"\,\,]+/g, '');;
           });
           $.getJSON('schedule.json', function(data) {
             document.getElementById("schedule").innerHTML = JSON.stringify(data, undefined, 2).replace(/[\[\]\{\}\"\,]+/g, '');
           });
           $.getJSON('donations.json', function(data) {
             document.getElementById("donations").innerHTML = JSON.stringify(data, undefined, 2).replace(/[\[\]\{\}\"\,\/\n]+/g, '');
           });
         }

         fetchdata()
         $(document).ready(function(){
           setInterval(fetchdata,60000);
          });

      </script>
   </body>
</html>
